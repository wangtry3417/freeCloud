<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立資料表</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Custom Model</h1>
        <form action="/create_table" method="POST" class="mt-4">
            <div class="form-group">
                <label for="model_name">資料表名字:</label>
                <input type="text" id="model_name" name="model_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fields">欄位 (格式要求: name:type, e.g., username:String,email:String):</label>
                <input type="text" id="fields" name="fields" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <!-- 引入 Bootstrap JS 和依賴的 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
